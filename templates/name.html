<!-- templates/name.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>

    {% if name %}
        <h1>Well Hello Hello, {{ name }}!</h1>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name">
            <input type="submit" value="Submit">
        </form>
    {% endif %}
    </body>
</html>
